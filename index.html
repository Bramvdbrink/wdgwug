<!DOCTYPE html>
<html>
<head>
  <style>
    #container {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      position: relative;
    }
    #ball {
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
   #goal {
    width: 50px;
    height: 50px;
    background-color: green;
    position: absolute;
    top: 80%;
    left: 80%;
}
    .maze {
      position: absolute;
      background-color: black;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="ball"></div>
  <div id="goal"></div>
  <div class="maze" style="width: 20px; height: 150px; top: 100px; left: 100px;"></div>
  <div class="maze" style="width: 150px; height: 20px; top: 200px; left: 200px;"></div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const container = document.getElementById('container');
    const ball = document.getElementById('ball');
    const goal = document.getElementById('goal');
    const mazes = document.querySelectorAll('.maze');

    // Beweging van de bal
    document.addEventListener('keydown', function(event) {
        const key = event.key;
        const ballStyle = getComputedStyle(ball);
        let ballLeft = parseInt(ballStyle.left);
        let ballTop = parseInt(ballStyle.top);

        switch (key) {
            case 'ArrowUp':
                ballTop = Math.max(ballTop - 10, 0); // Controleer de bovenste rand
                break;
            case 'ArrowDown':
                ballTop = Math.min(ballTop + 10, container.clientHeight - ball.clientHeight); // Controleer de onderste rand
                break;
            case 'ArrowLeft':
                ballLeft = Math.max(ballLeft - 10, 0); // Controleer de linker rand
                break;
            case 'ArrowRight':
                ballLeft = Math.min(ballLeft + 10, container.clientWidth - ball.clientWidth); // Controleer de rechter rand
                break;
        }

        // Controleer of de bal het doel heeft bereikt
        if (ballLeft === parseInt(getComputedStyle(goal).left) && ballTop === parseInt(getComputedStyle(goal).top)) {
          alert('Gefeliciteerd! Je hebt het doel bereikt!');
          return;
        }

        // Controleer of de nieuwe positie van de bal in een doolhof is
        for (const maze of mazes) {
            const mazeRect = maze.getBoundingClientRect();
            if (ballLeft + ball.clientWidth > mazeRect.left &&
                ballLeft < mazeRect.left + maze.clientWidth &&
                ballTop + ball.clientHeight > mazeRect.top &&
                ballTop < mazeRect.top + maze.clientHeight) {
                return; // stop beweging als de bal in een doolhof is
            }
        }

        // Update positie van de bal
        ball.style.left = ballLeft + 'px';
        ball.style.top = ballTop + 'px';
    });
  });
</script>

</body>
</html>
